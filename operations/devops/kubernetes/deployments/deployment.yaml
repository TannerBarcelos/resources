apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  labels:
    app: nginx
    tier: frontend
spec:
  # Pod template
  template:
    metadata:
      name: nginx
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.1
  selector:
    matchLabels:
      app: my-app
  replicas: 5
