<app-home></app-home>
<hr />
<h3 class="mt-5 mb-4">Book Your Stay</h3>
<!-- Bind this form to the formGroup reference and also add form submit directive (just like event directives and ngModel direcives for data binding) -->
<form class="" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <div>
        <label class="form-label" for="checkinDateInput">Check In Date:</label>
        <input
          class="form-control"
          type="date"
          formControlName="checkinDate"
          id="checkinDateInput"
        />
        <div *ngIf="isInvalidInput('checkinDate')">
          <small class="text-danger">Check In date is required</small>
        </div>
      </div>
    </div>
    <div class="col">
      <label class="form-label" for="checkoutDateInput">Check Out Date:</label>
      <input
        class="form-control"
        type="date"
        formControlName="checkoutDate"
        id="checkoutDateInput"
      />
      <div *ngIf="isInvalidInput('checkoutDate')">
        <small class="text-danger">Check Out date is required</small>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <div class="form-label" class="mb-3">
        <label for="guestNameInput">Guest Name:</label>
        <input
          class="form-control"
          type="text"
          formControlName="guestName"
          id="guestNameInput"
        />
        <div *ngIf="isInvalidInput('guestName')">
          <small class="text-danger">Guest name is required</small>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="form-label" class="mb-3">
        <label for="guestEmailInput">Guest Email:</label>
        <input
          class="form-control"
          type="email"
          formControlName="guestEmail"
          id="guestEmailInput"
        />
        <div *ngIf="isInvalidInput('guestEmail')">
          <small class="text-danger">Guest email is required</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <div class="form-label">
        <label for="roomNumberInput">Room Number:</label>
        <input
          class="form-control"
          type="number"
          formControlName="roomNumber"
          id="roomNumberInput"
        />
        <div *ngIf="isInvalidInput('roomNumber')">
          <small class="text-danger">Room number is required</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Disables the button so long as the reservationForm is invalid -->
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="reservationForm.invalid"
  >
    Book
  </button>
</form>
